<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="header"><img class="header__logo" alt="Mesto" src="bbe2a6eafac19c3d031c.svg"/> <img class="header__line" alt="line" src="fe2ebbf6cccccf6a47da.png"/></div><div class="main"><section class="profile"><img class="profile__avatar" alt="Avatar" src="4b160972545ef3a41984.png"/><div class="profile__info"><div class="profile__author"><h2 class="profile__name">Жак-Ив Кусто</h2><p class="profile__description">Исследователь океана</p></div><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></div><section class="footer">&COPY 2022 AlexZ</section><section class="popup popup-edit"><form class="popup__container form-edit" novalidate><button class="popup__exit-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><input name="nameAuthor" id="name-input" class="popup__name popup__input" minlength="2" maxlength="40" required/> <span class="popup__error name-input-error"></span> <input name="textAuthor" id="description-input" class="popup__description popup__input" minlength="2" maxlength="200" required/> <span class="popup__error description-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></section><section class="popup popup-create"><form class="popup__container form-create" novalidate><button class="popup__exit-button" type="button"></button><h2 class="popup__title">Новое место</h2><input name="name" id="place-input" class="popup-create__place popup__input" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error place-input-error"></span> <input name="link" id="link-input" class="popup-create__link popup__input" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__error link-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></section><section class="popup popup-photo"><form class="popup-photo__container"><button class="popup__exit-button" type="button"></button> <img class="popup-photo__image" src="" alt=""/><p class="popup-photo__place"></p></form></section><template id="element"><div class="elements__element"><button class="elements__trash" type="button"></button> <img class="elements__image" alt="" src=""/><div class="elements__block"><h2 class="elements__place"></h2><button class="elements__like-button" type="button"></button></div></div></template></div></body></html>
