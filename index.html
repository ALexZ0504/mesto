<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/root/page.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="header__logo" alt="Mesto" src="/images/__logo.svg" />
        <img class="header__line" alt="line" src="/images/Line.png" />
      </div>
      <div class="main">
        <section class="profile">
          <img class="profile__avatar" alt="Avatar" src="/images/avatar.png" />
          <div class="profile__info">
            <div class="profile__author">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Karachaevsk"
              src="/images/karachaevsk.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Elbrus"
              src="/images/elbrus.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Dombai"
              src="/images/dombai.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Elbrus"
              src="/images/elbrus.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Dombai"
              src="/images/dombai.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              alt="Karachaevsk"
              src="/images/karachaevsk.png"
            />
            <div class="elements__block">
              <h2 class="elements__place">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </div>
      <section class="footer">&COPY 2022 AlexZ</section>
      <section class="popup">
        <form class="popup__container">
          <button class="popup__exit-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" />
          <input class="popup__description" type="text" />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
